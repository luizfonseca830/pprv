<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <style>
        .language {top: 0;width: 28px;height: 20px;border: 1px solid transparent;}
        .language-selected {border: 1px solid; border-color: #ffffff; border-radius: 5px;}
    </style>

    <div style="display: block;font-size: 12px;min-height: 0px;position: relative; color: #ffffff;">

        <p:toolbar style="background: linear-gradient(#ffffff, #4B4B4B);border: 0;border-radius: 0px;-webkit-border-radius: 0px;-moz-border-radius: 0px;">

            <f:facet name="left">
                <b>PPRV v#{shareds.version} (Beta)</b>
            </f:facet>
        </p:toolbar>             
    </div>    
</ui:fragment>
