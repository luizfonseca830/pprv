<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>PPRV - Sistema Integrado Preditiva</title>

    <h:body>
        <p:layout fullPage="true">

                <ui:include id="mnleft" src="/faces/menuleft.xhtml"/>
            </p:layoutUnit>		 		    

            <p:layoutUnit position="center">

                <p:panel>
                    <center>                
                        <h:outputText

                </p:panel>

                <p:spacer/>

                <p:fieldset legend="#{field.centraldeajuda}">
                    <h:form> 
                        <center>                            
                            <h:panelGrid columns="2" cellspacing="10">

                                <p:graphicImage url="#{resource['images/mail.png']}" style="margin-right:5px; top: 0;width: 28px;height: 23px;"/>
                                <a href="mailto:mailto:luizfonseca830@gmail.com">Email:luizfonseca830@gmail.com</a>

                                <p:graphicImage url="#{resource['images/phone.png']}" style=" margin-right:5px; top: 0;width: 28px;height: 23px;"/>
                                <h:outputText value="#{field.telefone}:+55(92)99357-6546"/>

                            </h:panelGrid>
                        </center>
                    </h:form>
                </p:fieldset>

            </p:layoutUnit>

        </p:layout>        
    </h:body>
</html>
