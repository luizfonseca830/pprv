<html xmlns="http://www.w3.org/1999/xhtml"

                         autoUpdate="true" sticky="false" /> 
                <p:panel style="text-align: center;">                
                    <h:link outcome="/faces/login.jsf">
                        <h:outputText

                            value="#{message.suasessaoexpirou30minutossemutilizarosistemaounaofoirestabelecida}"/>

                        <center>                            
                            <h:panelGrid columns="2" cellspacing="10">

                                <p:graphicImage url="#{resource['images/mail.png']}" style="margin-right:5px; top: 0;width: 28px;height: 23px;"/>

                                <h:outputText value="#{field.telefone}:+55(92)99357-6546"/>

                            </h:panelGrid>
                        </center>
                    </h:form>
                </p:fieldset>

            </p:layoutUnit>

        </p:layout> 
        <f:view locale="#{localeController.currentLocale}">
            <div class="geral">
                <div class="header">
                    <ui:insert name="menu">
                        <ui:include src="/faces/menutop.xhtml"/>
                    </ui:insert>
                </div>

                <div id="menu-left" class="menu-left">                                
                    <ui:insert id="menuleft" name="menuleft">
                        <ui:include id="mnleft" src="/faces/menuleft.xhtml"/>
                    </ui:insert>
                </div>

                <div style="text-align: center;width: 50%;margin: 0 auto;margin-top: 50px;">
                    <p:messages id="messages" showDetail="true" showSummary="false" autoUpdate="true"/>  
                    <p:panel style="text-align: center;">                
                        <h:link outcome="/faces/login.jsf">
                            <h:outputText 
                                style="color:blue; font-size:13px; font-weight: bold;font-family: Arial" 
                                value="#{message.suasessaoexpirou30minutossemutilizarosistemaounaofoirestabelecida}"/>

                            <h:outputText

                    </p:panel>

                    <p:spacer height="10px"/>

                        <center>
                            <h:panelGrid columns="2" cellspacing="10">

                                <p:graphicImage url="#{resource['images/mail.png']}" style="margin-right:5px; top: 0;width: 28px;height: 23px;"/>

                            </h:panelGrid>
                        </center>
                    </p:panel>
                    <p:spacer height="10px"/>                
                </div>
                <p:spacer  height="35px"/>
                <div class="footer">
                    <ui:insert name="footer">
                        <ui:include src="/faces/footer.xhtml"/>
                    </ui:insert>
                </div>
            </div>
