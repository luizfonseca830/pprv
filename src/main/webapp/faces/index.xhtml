<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>PÃ¡gina inicial</title>
         <link href="#{resource['images/logos/valelogo.png']}" rel="shortcut icon" type="image/x-icon"/>
        <script type="text/javascript" src="#{resource['js/locate-primefaces.js']}" language="js"/>
        <h:outputStylesheet name="css/style.css" />       

    </h:head>   
    
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="60" resizable="false" closable="false" collapsible="false">
                <ui:include id="include-menu" src="/faces/menutop.xhtml"/>
            </p:layoutUnit>		 		    

            <p:layoutUnit position="west" size="210" header="Menu" resizable="false" closable="false" collapsible="true"
                          collapsed="true">
                <ui:include id="mnleft" src="/faces/menuleft.xhtml"/>
            </p:layoutUnit>		 		    

            <p:layoutUnit position="center">		        

                <p:growl id="messages" showDetail="true" showSummary="false" 
                         autoUpdate="true" sticky="false" />
                <div class="ui-fluid">
                    <ui:insert name="context"/>
                </div>                                    
            </p:layoutUnit>

        </p:layout>
        <p:dialog  widgetVar="statusDialog" draggable="false" closable="false" modal="true" resizable="false"
                   showHeader="false" appendTo="@(body)">                
            <p:graphicImage value="#{resource['images/ajaxloadingbar.gif']}" />                 
        </p:dialog>        
                
    </h:body>
</html>
