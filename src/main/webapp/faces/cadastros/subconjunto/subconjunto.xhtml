<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/faces/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="context">
        <h:outputText id="page-rule" rendered="#{menuBean.isRule('cad_subconjunto')}"/>
        
        <h:body>
            
            <div class="page-title">#{field.subconjunto} </div>
                <p:fieldset legend="#{field.subconjunto}" toggleable="false" toggleSpeed="500">
                    <h:form>
                        <h:panelGrid columns="2" cellspacing="10">
                            
                            <h:outputText value="#{field.id}" class="text-bold"/>
                            <h:outputText value="#{subconjuntoBean.tbsubconjunto.idsubconjunto}"/>

                            <h:outputText value="#{field.nome}"/>
                            <h:outputText value="#{subconjuntoBean.tbsubconjunto.nmsubconjunto}"/>

                        </h:panelGrid>
                        <p:commandButton value="#{field.editar}" action="subconjuntoEdit.xhtml"
                                         ajax="false" icon="ui-icon-disk" onclick="PF('statuDialog').show();"
                                         oncomplete="PF('statusDialog').hide()">
                            <f:param name="idSubconjunto" value="#{subconjuntoBean.tbsubconjunto.idsubconjunto}"/>
                        </p:commandButton>

                        <p:commandButton value="#{field.voltar}" action="subconjuntoList.xhtml" 
                                         ajax="false" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('statusDialog').show();"
                                         oncomplete="PF('statusDialog').hide()"/>
                    </h:form> 
                </p:fieldset>
           
        </h:body>
    </ui:define>
</ui:composition>
