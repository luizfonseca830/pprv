<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/faces/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="context">
        <h:outputText id="page-rule" rendered="#{menuBean.isRule('cad_subconjunto')}"/>
        <h:body>
            <div class="page-title">#{field.subconjunto} </div>           
            <p:fieldset legend="#{field.subconjunto}" rendered="#{subconjuntoBean.tbsubconjunto.idsubconjunto != null}" 
                        toggleable="false" toggleSpeed="500">
                <h:form id="panel-edit-subconjunto">
                    <h:panelGrid id="panel-edit-subconjunto-pg-ot-dadospessoais" columns="2" cellspacing="10">

                        <h:outputText id="panel-edit-subconjunto-pg-ot-nome" 
                                      value="#{field.nome} #{field.subconjunto}" class="text-bold"/>
                        <p:inputText id="panel-edit-subconjunto-pg-it-nome" value="#{subconjuntoBean.tbsubconjunto.nmsubconjunto}" 
                                     required="true" 
                                     requiredMessage="#{message.camponaopodeservazio}" style="width: 250px;"/>                       

                    </h:panelGrid>

                    <p:commandButton value="#{field.salvar}" action="#{subconjuntoBean.editSubconjunto()}" 
                                     onclick="PF('statusDialog').show();" ajax="false"
                                     oncomplete="PF('statusDialog').hide()" icon="ui-icon-disk"/>   
                    
                    <p:spacer/>

                    <p:commandButton value="#{field.cancelar}" action="subconjunto.xhtml" 
                                     icon="ui-icon-arrowreturnthick-1-w" 
                                     immediate="true" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()" ajax="false">
                        <f:param name="idSubconjunto" value="#{subconjuntoBean.tbsubconjunto.idsubconjunto}"/>
                    </p:commandButton>

                </h:form>
            </p:fieldset>

            <p:fieldset legend="#{field.adicionar} #{field.subconjunto}" rendered="#{subconjuntoBean.tbsubconjunto.idsubconjunto==null}"
                        toggleable="false" toggleSpeed="500">
                <h:form>

                    <h:panelGrid id="panel-add-subconjunto-pg-ot-dadospessoais" columns="2" cellspacing="10">
                        <h:outputText id="panel-add-subconjunto-pg-ot-nome" value="#{field.nome} #{field.subconjunto}" 
                                      class="text-bold"/>                        

                        <p:inputText id="panel-add-subconjunto-pg-it-nome" value="#{subconjuntoBean.tbsubconjunto.nmsubconjunto}" 
                                     required="true" 
                                     requiredMessage="#{message.camponaopodeservazio}" style="width: 250px;"/>

                    </h:panelGrid>

                    <p:commandButton value="#{field.salvar}" action="#{subconjuntoBean.createSubconjunto()}" 
                                     onclick="PF('statusDialog').show();" ajax="false"
                                     oncomplete="PF('statusDialog').hide()" icon="ui-icon-disk"/>    
                    
                    <p:spacer/>

                    <p:commandButton value="#{field.cancelar}" action="subconjuntoList.xhtml" 
                                     icon="ui-icon-arrowreturnthick-1-w" 
                                     immediate="true" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()" ajax="false"/>

                </h:form>
            </p:fieldset>


        </h:body>
    </ui:define>
</ui:composition>
