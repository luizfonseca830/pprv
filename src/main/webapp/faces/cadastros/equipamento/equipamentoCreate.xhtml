<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/faces/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="context">

        <h:outputText id="page-rule" rendered="#{menuBean.isRule('cad_equipamento')}"/>

        <h:body>
            <div class="page-title">#{field.equipamento}</div> 

            <p:fieldset legend="Editar equipamento" toggleable="false" toggleSpeed="500">

                <h:form>

                    <h:panelGrid columns="2" cellspacing="10">                                               

                        <h:outputText value="Condição" class="text-bold"/>
                        <p:selectOneMenu value="#{equipamentoBean.tbequipamento.condicao}">
                            <f:selectItem itemLabel="Normal" itemValue="1"/>
                            <f:selectItem itemLabel="Alerta" itemValue="2"/>
                            <f:selectItem itemLabel="Critico" itemValue="3"/>
                        </p:selectOneMenu>

                        <h:outputText value="Nome equipamento" class="text-bold"/>
                        <p:inputText value="#{equipamentoBean.tbequipamento.nmequipamenta}" required="true"
                                     requiredMessage="Nome equipamento obrigátorio." style="width: 250px;"/>

                        <h:outputText value="Desc. equipamento" class="text-bold"/>
                        <p:inputText value="#{equipamentoBean.tbequipamento.descequipamento}" required="true"
                                     requiredMessage="Desc equipamento obrigátorio." style="width: 250px;"/>

                        <h:outputText value="Criticidade" class="text-bold"/>
                        <p:inputText value="#{equipamentoBean.tbequipamento.criticidade}" required="true"
                                     requiredMessage="Criticidade obrigátorio."/>

                        <h:outputText value="Técnica" class="text-bold"/>
                        <p:selectOneMenu value="#{equipamentoBean.tbequipamento.idtecnica}"
                                         converter="converterEntity"
                                         required="true" requiredMessage="Técnica obrigátorio.">
                            <f:selectItems value="#{equipamentoBean.listTbtecnicasSearch}" var="tecnica"
                                           itemValue="#{tecnica}" itemLabel="#{tecnica.nmtecnica}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Gerência" class="text-bold"/>
                        <p:selectOneMenu value="#{equipamentoBean.tbequipamento.idgerencia}"
                                         converter="converterEntity"
                                         required="true" requiredMessage="Técnica obrigátorio.">
                            <f:selectItems value="#{equipamentoBean.listTbgerenciasSearch}" var="gerencia"
                                           itemValue="#{gerencia}" itemLabel="#{gerencia.nmgerencia}"/>
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <p:commandButton value="#{field.salvar}" action="#{equipamentoBean.salvar()}" 
                                     ajax="false" icon="ui-icon-disk" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>

                    <p:spacer/>

                    <p:commandButton value="#{field.voltar}" action="equipamentoList.xhtml" ajax="false"
                                     immediate="true" icon="ui-icon-arrowreturnthick-1-w" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>

                </h:form>

            </p:fieldset>  

        </h:body>

    </ui:define>

</ui:composition>
