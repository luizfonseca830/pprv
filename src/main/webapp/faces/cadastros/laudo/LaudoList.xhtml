<ui:composition template="/faces/index.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="context">

        <h:outputText id="page-rule" rendered="#{menuBean.isRule('cad_laudo')}"/>

        <h:body>

            <div class="page-title">#{field.laudo}</div>

            <h:form id="resultLaudo">
                <p:panel header="#{field.parametrodepesquisa}" toggleable="true" toggleSpeed="500">


                    <h:panelGrid columns="2" cellspacing="10">
                        <h:outputText value="#{field.tecnica}" class="text-bold"/>
                        <p:selectOneMenu id="autoComplete" value="#{tecnicaBean.tbtecnica}"
                                         filter="true" filterMatchMode="contains" converter="converterEntity">
                            <f:selectItems value="#{tecnicaBean.listTbtecnica}" var="tecnica" 
                                           itemValue="#{tecnica}" itemLabel="#{tecnica.nmtecnica}" >
                            </f:selectItems>
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <p:commandButton value="#{field.pesquisar}" action="#{tecnicaBean.search()}"
                                     icon="ui-icon-search" update=":panelResult, :teste" ajax="false"
                                     onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"/>


                </p:panel>
                <div class="space"/>

                <p:panel id="panelResult" header="#{field.resultado}" toggleable="true" toggleSpeed="500">

                    <p:dataTable id="dataTableResult" styleClass="dttable-list-equipamentos" var="equipamento" 
                                 rowKey="#{equipamento.idequipamento}" value="#{tecnicaBean.listTbequipamento}"    
                                 paginator="#{tecnicaBean.listTbequipamento.size() > 30}" paginatorPosition="bottom" 
                                 rows="18" rendered="#{not empty tecnicaBean.listTbequipamento}"
                                 emptyMessage="Nenhum resultado" filteredValue="#{tecnicaBean.filterequipamento}" widgetVar="equipamentoall"
                                 scrollable="true"                                 
                                 scrollHeight="100%"
                                 resizableColumns="true">

                        <p:column headerText="#{field.condicao}">

                            <h:graphicImage url="#{resource['images/QUADRADOVERDE.png']}" rendered="#{equipamento.condicao==1}"/>
                            <h:graphicImage url="#{resource['images/QUADRADOAMARELO.png']}" rendered="#{equipamento.condicao==2}"/>
                            <h:graphicImage url="#{resource['images/QUADRADOVERMELHO.png']}" rendered="#{equipamento.condicao==3}"/>

                        </p:column>

                        <p:column headerText="#{field.nome} #{field.equipamento}" filterBy="#{equipamento.nmequipamenta}"  
                                  filterMatchMode="contains" sortBy="#{equipamento.nmequipamenta}">
                            <p:commandLink oncomplete="PF('dlgLaudo').show();" value="#{equipamento.nmequipamenta}" update=":dialog">
                                <f:setPropertyActionListener for="dataTableOcorrencias" value="#{equipamento}" 
                                                             target="#{tecnicaBean.tbequipamentoSelected}"/> 
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="#{field.tecnica}" filterBy="#{equipamento.idtecnica.nmtecnica}"  
                                  filterMatchMode="contains" sortBy="#{equipamento.idtecnica.nmtecnica}">
                            <h:link value="#{equipamento.idtecnica.nmtecnica}" outcome="Laudo.jsf">
                                <f:param name="idequipamento" value="#{equipamento.idequipamento}"/>
                            </h:link>
                        </p:column>

                        <p:column headerText="#{field.criticidade}">
                            <h:outputText value="#{equipamento.criticidade}"/>


                        </p:column>

                    </p:dataTable>


                </p:panel>

            </h:form>


            <!--TELA DE DIALOG RESPONSAVEL POR CHAMAR O INSERIR O LAUDO -->
            <p:dialog id="dialog" dynamic="true" widgetVar="dlgLaudo" header="Edição de Laudo" width="900" height="500" 
                      modal="true" resizable="false" draggable="false"> 

                <h:form id="formModeltLaudo">
                    <h:panelGrid columns="2" cellspacing="15">
                        <h:outputText value="#{field.equipamento}"/>
                        <h:outputText value="#{equipamento.nmequipamenta}"/>
                    </h:panelGrid>
                    <p:accordionPanel value="#{tecnicaBean.listAllEquipSubByIdEquip}" var="equipamentosubcojunto">
                        <p:tab title="#{equipamentosubcojunto.idsubconjunto.nmsubconjunto}">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="#{field.equipamento}"/>
                                <h:outputText value="#{equipamento.nmequipamenta}"/>
                                <h:panelGrid>

                                </h:panelGrid>

                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                </h:form>

            </p:dialog>

        </h:body>
    </ui:define>
</ui:composition>
