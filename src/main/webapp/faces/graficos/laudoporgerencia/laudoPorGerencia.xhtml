<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/faces/index.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="context">

        <h:outputText id="page-rule" rendered="#{menuBean.isRule('graphic_por_gerencia')}"/>

        <h:body>                     

            <div class="page-title">Laudos por gerências</div>


            <p:fieldset id="panelTop" legend="Laudos por Gerência" 
                     toggleable="true" toggleSpeed="500">

                <h:form id="formTop">                   

                    <p:selectOneRadio value="#{graficoPorGerenciaBean.optionSelected}">
                        <!--                        <f:selectItem itemLabel="Semana anterior" itemValue="1"/>-->
                        <f:selectItem itemLabel="Ontem" itemValue="2"/>
                        <f:selectItem itemLabel="Por Período" itemValue="3"/>
                        <p:ajax event="change" process="@this" 
                                listener="#{graficoPorGerenciaBean.carregaDataPorOpcao()}" update="formTop"/>
                    </p:selectOneRadio>

                    <h:panelGrid columns="2" cellspacing="10" rendered="#{graficoPorGerenciaBean.optionSelected == 1}">

                        <h:outputText value="#{field.datainicial}" class="text-bold"/>
                        <h:outputText value="#{graficoPorGerenciaBean.dataInicial}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-04"/>
                        </h:outputText>

                        <h:outputText value="#{field.datafinal}" class="text-bold"/>
                        <h:outputText value="#{graficoPorGerenciaBean.dataFinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-04"/>
                        </h:outputText>

                    </h:panelGrid>

                    <h:panelGrid columns="2" cellspacing="10" rendered="#{graficoPorGerenciaBean.optionSelected == 2}">

                        <h:outputText value="#{field.datainicial}" class="text-bold"/>
                        <h:outputText value="#{graficoPorGerenciaBean.dataInicial}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-04"/>
                        </h:outputText>

                        <h:outputText value="#{field.datafinal}" class="text-bold"/>
                        <h:outputText value="#{graficoPorGerenciaBean.dataFinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-04"/>
                        </h:outputText>

                    </h:panelGrid>

                    <h:panelGrid columns="2" cellspacing="10" rendered="#{graficoPorGerenciaBean.optionSelected == 3}">

                        <h:outputText value="#{field.datainicial}" class="text-bold"/>
                        <p:calendar value="#{graficoPorGerenciaBean.dataInicial}" pattern="dd/MM/yyyy HH:mm" 
                                    showOn="button" />

                        <h:outputText value="#{field.datafinal}" class="text-bold"/>
                        <p:calendar value="#{graficoPorGerenciaBean.dataFinal}" pattern="dd/MM/yyyy HH:mm" 
                                    showOn="button" />

                    </h:panelGrid>

                    <p:commandButton value="#{field.gerarrelatorio}" ajax="false"
                                     action="#{graficoPorGerenciaBean.geraGrafico()}"                                     
                                     onclick="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"/>

                </h:form>

            </p:fieldset>

            <h:panelGrid width="100%">
                <ui:include src="graficoPorGerencia.xhtml"/>
            </h:panelGrid>

        </h:body>        

    </ui:define>

</ui:composition>
