<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <head>                        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>        
        <script src="/pprv/resources/amcharts/amcharts.js" type="text/javascript"></script>
        <script src="/pprv/resources/amcharts/serial.js" type="text/javascript"></script>       

        <script type="text/javascript" src="/pprv/resources/amcharts/plugins/export/export.js"></script>
        <link type="text/css" href="/pprv/resources/amcharts/plugins/export/export.css" rel="stylesheet"/>

        <h:panelGrid id="graphicsManager" rendered="#{not empty graficoPorGerenciaBean.listObjects}">
            <script type="text/javascript" language="js">
                var chart;

                var chartData = #{graficoPorGerenciaBean.jsonContent};

                var chart = AmCharts.makeChart("chartdiv", {
                    type: "serial",
                    dataProvider: chartData,
                    categoryField: "country",
                    depth3D: 20,
                    angle: 30,
                    fontSize: 14,
                    categoryAxis: {
                        labelRotation: 0,
                        gridPosition: "start",
                        title: "Quantidade de Laudos por Gerência"
                    },
                    valueAxes: [{
                            title: ""
                        }],
                    graphs: [{
                            labelText: "[[value]]",
                            balloonText: "[[category]]: [[value]]",
                            valueField: "visits",
                            lineColor: "#0D8ECF",
                            type: "column",
                            lineAlpha: 0,
                            fillAlphas: 1
                        }],
                    chartCursor: {
                        cursorAlpha: 0,
                        zoomable: false,
                        categoryBalloonEnabled: false
                    },
                    "export": {
                        "enabled": true
                    }

                });
            </script>
        </h:panelGrid>
        <h:panelGrid id="graphicsManagerSecond" rendered="#{not empty graficoPorGerenciaBean.listObjectsSecond}">
            <script type="text/javascript" language="js">

                var chartDataTwo = #{graficoPorGerenciaBean.jsonContentSecond};

                var chartTwo = AmCharts.makeChart("chartdivtwo", {
                    type: "serial",
                    dataProvider: chartDataTwo,
                    categoryField: "country",
                    depth3D: 20,
                    angle: 30,
                    fontSize: 14,
                    categoryAxis: {
                        labelRotation: 0,
                        gridPosition: "start",
                        title: "Laudos Executados Mês atual X GA (QTDE)"
                    },
                    valueAxes: [{
                            title: ""
                        }],
                    graphs: [{
                            labelText: "[[value]]",
                            balloonText: "[[category]]: [[value]]",
                            valueField: "visits",
                            lineColor: "#0D8ECF",
                            type: "column",
                            lineAlpha: 0,
                            fillAlphas: 1
                        }],
                    chartCursor: {
                        cursorAlpha: 0,
                        zoomable: false,
                        categoryBalloonEnabled: false
                    },
                    "export": {
                        "enabled": true
                    }

                });
            </script>
        </h:panelGrid>
    </head>

    <h:body>      
        <h:panelGrid rendered="#{graficoPorGerenciaBean.result}" style="width: 100%">
            <table style="width: 100%">
                <tr>
                    <td style="width: 50%">
                        <div id="chartdiv" style="height: 350px;border: 1px solid #000;"></div>                    
                    </td>
                    <td style="width: 50%" >                    
                        <div id="chartdivtwo" style="height: 350px;border: 1px solid #000;"></div>
                    </td>                
                </tr>
            </table>
        </h:panelGrid>                
    </h:body>

</html>
