<ui:composition template="/faces/index.xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="context">

        <h:body>
            <div class="page-title">#{field.usuario}</div>

            <p:fieldset legend="#{field.meusdados}">
                <h:form id="consulta">
                    <h:panelGrid columns="2" cellspacing="10" cellpadding="10">
                        <h:outputText value="#{field.usuario}" styleClass="text-bold"/>
                        <h:outputText value="#{cadastroUsuarioBean.tbusuario.nmnomeusuario}"/>

                        <h:outputText value="#{field.login}" styleClass="text-bold"/>
                        <h:outputText value="#{cadastroUsuarioBean.tbusuario.nmloginusuario}"/>

                    </h:panelGrid>
                    <p:commandButton value="#{field.editar}" action="alterarLogin.xhtml"
                                     ajax="false" icon="ui-icon-pencil" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()"
                                     rendered="#{cadastroUsuarioBean.tbusuario.nmloginusuario!='consulta'}" >
                        <f:param name="user" value="#{cadastroUsuarioBean.tbusuario.idusuario}"/>                 
                    </p:commandButton>
                    
                    <p:spacer width="10"/>
                    
                    <p:commandButton value="#{field.voltar}" action="/faces/index.xhtml" immediate="true" 
                                     icon="ui-icon-arrowreturnthick-1-w" onclick="PF('statusDialog').show();"
                                     oncomplete="PF('statusDialog').hide()" ajax="false"/>

                </h:form>
            </p:fieldset>            
        </h:body>
    </ui:define>
</ui:composition>
